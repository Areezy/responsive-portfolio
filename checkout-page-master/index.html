<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/a426788b43.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Checkout</h1>
    <main>
      <div class="cart">
        <div class="cart-item">
          <img
            src="./images/photo1.png"
            alt="cart-item-image"
            class="cart-item-image"
          />
          <div class="cart-item-info">
            <div class="cart-item-prices">
              <p class="block-display item-name">Vintage Backbag</p>
              <p class="inline-display discounted-price">$54.99</p>
              <p class="inline-display price">$94.99</p>
            </div>
            <div class="cart-item-selector">
              <button class="first-minus-button">-</button>
              <input
                type="text"
                value="1"
                class="item-amount first-item-count"
              />
              <button class="first-plus-button">+</button>
            </div>
          </div>
        </div>
        <div class="cart-item">
          <img
            src="./images/photo2.png"
            alt="cart-item-image"
            class="cart-item-image"
          />
          <div class="cart-item-info">
            <div class="cart-item-prices">
              <p class="block-display item-name">Levi Shoes</p>
              <p class="inline-display discounted-price">$74.99</p>
              <p class="inline-display price">$124.99</p>
            </div>
            <div class="cart-item-selector">
              <button class="second-minus-button">-</button>
              <input type="text" value="1" class="item-amount" />
              <button class="second-plus-button">+</button>
            </div>
          </div>
        </div>
        <div class="shipping-item-cost">
          <p class="shipping-text">Shipping</p>
          <p class="shipping-cost">$19</p>
        </div>
        <div class="total-item-cost">
          <p class="total-item-text">Total</p>
          <p class="total-price">$148.98</p>
        </div>
      </div>
      <div class="form-section">
        <h3>Contact Information</h3>
        <form action="" name="myForm">
          <div class="form-element-containers">
            <label for="E-mail" class="labels"> E-mail </label>
            <input
              type="text"
              id="E-mail"
              class="form-element-full email-input"
              placeholder="Enter your email.."
              required
            />
          </div>
          <div class="form-element-containers">
            <label for="Phone" class="labels"> Phone </label>
            <input
              type="number"
              id="Phone"
              class="form-element-full phone-input"
              placeholder="Enter your phone number.."
              required
            />
          </div>
          <div class="shipping-info">
            <h3>Shipping Address</h3>
            <div class="form-element-containers">
              <label for="fullname" class="labels"> Full name </label>
              <input
                type="text"
                id="fullname"
                class="form-element-full fullname-input"
                placeholder="Enter your full name.."
                required
              />
            </div>
            <div class="form-element-containers">
              <label for="address" class="labels"> Address </label>
              <input
                type="text"
                id="address"
                class="form-element-full address-input"
                placeholder="Enter your address.."
                required
              />
            </div>
            <div class="form-element-containers">
              <label for="city" class="labels"> City </label>
              <input
                type="text"
                id="city"
                class="form-element-full city-input"
                placeholder="Enter your city.."
                required
              />
            </div>
            <div class="two-col">
              <div class="form-element-containers country-container">
                <label for="country" class="labels"> Country </label>
                <select id="country" class="form-element-full country-select">
                  <option value="">--</option>
                </select>
              </div>
              <div class="form-element-containers postal-code-container">
                <label for="postal-code" class="labels"> Postal Code </label>
                <input
                  type="text"
                  id="postal-code"
                  class="form-element-full postal-code-input"
                  placeholder="Your postal code.."
                />
              </div>
            </div>
          </div>
          <div class="save-info-container">
            <label for="save-info">
              <input type="checkbox" id="save-info" />
              Save this information for later
            </label>
          </div>
          <div class="button-flex-container">
            <input type="submit" value="Continue" class="submit-btn" />
          </div>
        </form>
      </div>
    </main>
    <footer class="active">
      <div>
        
        created by
        <span><a href="https://github.com/Areezy" target="_blank">Lekan</a></span>
      </div>
    </footer>
  </body>
  <script src="./scripts/scripts.js"></script>
</html>
